# Use bash as default
set -g default-shell /bin/bash
set -g default-terminal "screen-256color"	# TerminalType=256 Bit color 
set -as terminal-overrides ",screen-256color:Tc"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# General
set -g set-clipboard on				# Use system clipboard
set -g detach-on-destroy off			# Don't exit tmux when closing a session
set -g escape-time 0				# Remove delay for exiting insert mode
set -g history-limit 1000000			
set -g status-interval 3			# Update status bar 
set -g allow-passthrough on			# Allow programs to bypass tmux
set -g status-position top			# Move status to the top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi
set-option -g set-clipboard external
set -s copy-command "xclip -i -selection clipboard"

# Manual Keybindings for copy/paste
# Bind 'Prefix + C-c' to copy the current tmux buffer to the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -selection clipboard > /dev/null"

# Bind 'Prefix + C-v' to paste from the system clipboard into tmux
bind C-v run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# In copy mode, bind 'y' to copy the selection to the system clipboard
# This is for keyboard-based selection in copy mode (Prefix + [)
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel \
"xclip -i -selection clipboard"

# Automatically copy selection on mouse drag end
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \
"xclip -i -selection clipboard"

# Copy-Mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle

# New window with current path
unbind c
bind c new-window -c "#{pane_current_path}"

# Don't rename windows automatically
set-option -g allow-rename off

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Remap leader to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

